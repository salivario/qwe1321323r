<div class="container">
  <h1>Factorial Calculator</h1>
  <input
    type="number"
    [(ngModel)]="inputNumber"
    placeholder="Enter a number"
  />
  <button (click)="calculateFactorial()">Calculate</button>
  <p *ngIf="result !== null">Result: {{ result }}</p>
  <p *ngIf="error" style="color: red;">Error: {{ error }}</p>
</div>
